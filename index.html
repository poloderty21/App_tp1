<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tp1 développement d'une page intéractive animée entièrement adaptative</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
    <nav>
        <div class="container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <ul class="global">
            <li><a href="">Calendrier</a></li>
            <li><a href="">projet</a></li>
            <li><a href="">vie étudiante</a></li>
        </ul>
    </nav>
    <header>
        <section class="global">
            <h1>Site utilitaire perso</h1>
        </section>
    </header>
    <main>
        <section class="global">
            <div class="calendrier">
                cette section va comprendre le calendrier d'horraire d'un élève en multimédia
            </div>
        </section>
        <section>
            <!-- Slideshow container -->
            <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="img1.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="img2.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
             <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="img3.jpg" style="width:100%">
                <div class="text">Caption Three</div>
             </div>
        <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      <br>
      <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </section>
    </main>
    <footer class="pleineLargeur">     
        <h2>Partager cette ressource!</h2>
        <!-- Icones de partage reseau sociaux -->
        <div class="social">
            <a href="" target=""><i class="fab fa-facebook-f"></i></a>
            <a href="" target=""><i class="fab fa-twitter"></i></a>
        </div>        
    </footer>
</body>
